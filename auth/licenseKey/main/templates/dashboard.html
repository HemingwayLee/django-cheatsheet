{% extends 'base.html' %}

{% block content %}

{% csrf_token %}

<div class="container-fluid">
  <div class="row content">
    {% include "side.html" %}
    <div class="col-sm-9">
      <h2>Dashboard</h2>
      <table id="keys" border="1">
        <thead>
          <tr>
            <td>user_create_at</td>
            <td>mac</td>
            <td>username</td>
            <td>tenant_created_at</td>
            <td>tenant</td>
            <td>page_count_limit</td>
            <td>secret</td>
            <td>expired_date</td>
            <td>license_key</td>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script>
  const keys = {{ KEYS|safe }};
  console.log(keys);

  $.each(keys, function(idx, ele){
    console.log(ele);
    var tr = $("<tr>").append(
      $("<td>").text(ele["dt"]),
      $("<td>").text(ele["mac"]),
      $("<td>").text(ele["username"]),
      $("<td>").text(ele["tenant_created_at"]),  
      $("<td>").text(ele["tenant"]),
      $("<td>").text(ele["page_count_limit"]),  
      $("<td>").text(ele["secret"]),
      $("<td>").text(ele["expired_date"]),
      $("<td>").text(ele["license_key"]),
    );
    $("#keys > thead").append(tr);
  })
</script>

{% endblock %}
