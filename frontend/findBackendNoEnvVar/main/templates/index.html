<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Webpage</title>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script>
    $(document).ready(function() {
      $('#hello').on('click', function() {
        $.ajax({
          type: 'GET',
          dataType: 'json',
          url: `http://${window.location.hostname}:8000/hello`,
          success: function(data) {
            const jsonPretty = JSON.stringify(data, null, '\t');
            $("#res").text(jsonPretty);
          },
          error: function(XMLHttpRequest, textStatus, errorThrown) {
            $('#res').text(`${textStatus}`);
          },
        });
      });

      $('#hellopost').on('click', function() {
        $.ajax({
          type: 'POST',
          dataType: 'json',
          contentType: 'application/json',
          headers: {'X-CSRFToken': '{{ csrf_token }}'},
          data: JSON.stringify({
            name: "ywlee",
          }),
          url: `http://${window.location.hostname}:8000/hellopost`,
          success: function(data) {
            const jsonPretty = JSON.stringify(data, null, '\t');
            $("#res").text(jsonPretty);
          },
          error: function(XMLHttpRequest, textStatus, errorThrown) {
            $('#res').text(`${textStatus}`);
          },
        });
      });
    });
  </script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <!-- <a class="navbar-brand" href="#">Logo</a> -->
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a data-toggle="tab" href="#draftpage">Index</a></li>
        <li><a data-toggle="tab" href="#comparepage">Run</a></li>
        <!-- <li><a data-toggle="tab" href="#">Position</a></li> -->
      </ul>
      <!-- <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul> -->
    </div>
  </div>
</nav>
  
<div class="container-fluid text-center">    
  <div class="row content">
    <div class="col-sm-12 text-left"> 
      <div class="tab-content">
        <div id="draftpage" class="tab-pane fade in active">
          <h1>Index</h1>
        </div>
        <div id="comparepage" class="tab-pane fade">
          <h1>Run</h1>
          <div class="col-sm-3 sidenav">
            <h4>My Test</h4>
            <ul class="nav nav-pills nav-stacked">
              <li class="active"><a href="#" id="hello">Hello</a></li>
              <li><a href="#" id="hellopost">Add a row</a></li>
            </ul>
          </div>
          <div class="col-sm-9">
            <h1 id="ans">Result</h1>
            <pre id="res">
            </pre>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
