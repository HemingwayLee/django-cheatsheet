{% if users %}
    <table border="1">
    {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td><a href="/context/{{ user.username }}">click me</a></td>
        </tr>
    {% endfor %}
    </table>
{% else %}
    <p>No data available.</p>
{% endif %}
