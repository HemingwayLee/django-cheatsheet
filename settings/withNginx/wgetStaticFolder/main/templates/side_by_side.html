{% load static %}

<html>
<head>
  <style>
    html, body {
      width: 100%;
      height: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="{% static "js/dom2img.js" %}"></script>
</head>
<body>
</body>
<script>
  const currHashedUrl = "{{ CURR }}";
  const prevHashedUrl = "{{ PREV }}";

  const currUrl = `http://127.0.0.1/${currHashedUrl}`;
  const prevUrl = `http://127.0.0.1/${prevHashedUrl}`;

  $("body").append(`<iframe id="ifCurr" src="${currUrl}" frameborder="0" scrolling="yes" style="height: 100%; width: 49%; float: left; " height="100%" width="49%" align="left"></iframe>`);
  $("body").append(`<iframe id="ifPrev" src="${prevUrl}" frameborder="0" scrolling="yes" style="overflow: hidden; height: 100%; width: 49%; " height="100%" width="49%" align="right"></iframe>`);
</script>
</html>
