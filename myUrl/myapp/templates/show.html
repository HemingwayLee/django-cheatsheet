<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
    function getData() {
      $.ajax({
        type: 'GET',
        dataType: 'json',
        url: "http://127.0.0.1:8000/url/image/base64",
        success: function(data) {
          $("#target").attr("src", "data:image/jpg;base64," + data.js); 
          
        }
      });
    }

    $(document).ready(function() {
      $('#getdata').on('click', getData);
    });
  </script>
  <style>
    .row.content {height: 1500px}
    
    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
    }
    
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height: auto;} 
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-3 sidenav">
      <h4>My Blog</h4>
      <ul class="nav nav-pills nav-stacked">
        <li class="active"><a data-toggle="tab" href="#main">Get Data</a></li>
      </ul>
    </div>

    <div class="col-sm-9">
      <div class="tab-content">
        <div id="main" class="tab-pane fade in active">
          <button class="btn btn-success" id="getdata">
            <span class="glyphicon glyphicon-wrench"></span> Get Data
          </button>
          <img id="target" scr=""></img>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
