{% extends 'base.html' %}

{% block content %}

<div class="row">
  <div class="col-md-12">
    <form action="http://127.0.0.1:8000/upload/" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="customFile" name="myfile"></input>
          <label class="custom-file-label" for="customFile"></label>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Upload</button>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    {% if filename %}
      <p>File uploaded successfully: {{ filename }}</p>
    {% endif %}
  </div>
</div>

{% endblock %}
